name: Deploy Resume Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site

      - name: Copy files to deployment directory
        run: |
          cp index.html _site/
          cp style.css _site/
          cp script.js _site/
          cp 404.html _site/
          cp CNAME _site/
          cp "Harsh_Singh_Software_Engineer_Resume.pdf" _site/
          cp -r IBM _site/

      - name: Update PDF download link in HTML
        run: |
          sed -i 's|https://github.com/harshsingh-io/resume/raw/main/harsh_singh_resume.pdf|./Harsh_Singh_Software_Engineer_Resume.pdf|g' _site/index.html

      - name: Create .nojekyll file
        run: touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
