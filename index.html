<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh Singh - Resume</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      z-index: 1000;
      border: none;
      cursor: pointer;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .download-btn:active {
      transform: translateY(-1px);
    }

    .download-btn i {
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .download-btn {
        bottom: 20px;
        right: 20px;
        padding: 14px 24px;
        font-size: 14px;
      }

      .download-btn span {
        display: none;
      }

      .download-btn i {
        margin: 0;
      }
    }
  </style>
</head>

<body>
  <iframe src="https://docs.google.com/document/d/1rAP53nuwWDWRMYsmCUJOEcKGLtdEsEd3/preview" allowfullscreen>
  </iframe>

  <a href="https://docs.google.com/document/d/1rAP53nuwWDWRMYsmCUJOEcKGLtdEsEd3/export?format=pdf" class="download-btn"
    download="Harsh_Singh_Resume.pdf" target="_blank">
    <i class="fas fa-download"></i>
    <span>Download PDF</span>
  </a>
</body>

</html>
